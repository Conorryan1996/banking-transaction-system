spring.application.name=customer-service
server.port=5001

# gRPC Server Configuration
grpc.server.port=9001

# gRPC Client Configuration (to Account Service)
account.service.grpc.address=account-service
account.service.grpc.port=9000

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres-customers:5432/customers_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.sql.init.mode=always

# Logging
logging.level.com.pm.customerservice=INFO
logging.level.com.pm.grpc=DEBUG

# OpenAPI Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

